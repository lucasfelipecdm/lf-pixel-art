<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img class="img-logo" src="img/logo-white.png" alt="Logo LF">
            <h1>Pixel Art Maker</h1>
        </header>
        <main>
            <h2>Choose Grid Size</h2>
            <form id="sizePicker">
                <label for="inputHeight">Grid Height:</label>
                <input type="number" id="inputHeight" name="height" min="1" value="1">
                <label for="inputWidth">Grid Width:</label>
                <input type="number" id="inputWidth" name="width" min="1" value="1">
                <p>
                    <button type="button" id="gridSubmit">Draw the grid!</button>
                </p>
            </form>

            <h2>Pick A Color</h2>
            <input type="color" id="colorPicker" value="#6b2a99">

            <h2>Design Canvas</h2>
            <div class="pixelCanvasDiv">
                <table id="pixelCanvas">
                    <!--This grid will filled dinamicaly-->
                </table>
            </div>
        </main>
        <footer>
            <p>Made with<span> &#9825 </span> and <span> &#9749 </span> by Lucas Felipe</p>
        </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/designs.js"></script> 
</body>
</html>
